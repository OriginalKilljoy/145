<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>145a</title>
    <style>
        .board{
            display: grid;
            grid-template-columns: repeat(2, 10rem);
            grid-template-rows: repeat(2, 10rem);
        }
        .square{
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttonContainer{
            display: flex;
            flex-direction: column;
            width: 20rem;
            align-items: center;
        }
        img{
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
    //MODEL
        let logoPosition = 1;

    //VIEW
        updateView();
        
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`
            <div class="board">
                <div class="square" id="square1"><img src="img/GET_RGB_logo-01-2.png"></div>
                <div class="square" id="square2"></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
            </div>
            <div class="buttonContainer">
                <button onclick="moveLogo('up')">▲</button>
                <div>
                    <button onclick="moveLogo('left')">◀</button>
                    <button onclick="moveLogo('right')">▶</button>
                </div>
                <button onclick="moveLogo('down')">▼</button>
            </div>
            `;
        }

    //CONTROLLER
    function moveLogo(direction){
        if(logoPosition == 1 && direction == 'right'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square2').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 2;
        }
        else if(logoPosition == 1 && direction == 'down'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square3').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 3;
        }
        else if(logoPosition == 2 && direction == 'down'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square4').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 4;
        }
        else if(logoPosition == 2 && direction == 'left'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square1').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 1;
        }
        else if(logoPosition == 3 && direction == 'up'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square1').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 1;
        }
        else if(logoPosition == 3 && direction == 'right'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square4').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 4;
        }
        else if(logoPosition == 4 && direction == 'up'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square2').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 2;
        }
        else if(logoPosition == 4 && direction == 'left'){
            document.getElementById('square' + logoPosition).innerHTML = "";
            document.getElementById('square3').innerHTML = `<img src="img/GET_RGB_logo-01-2.png">`;
            logoPosition = 3;
        }
    }
